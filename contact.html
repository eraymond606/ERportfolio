<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch!</title>
    <link rel="stylesheet" href="style_contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap';
      rel="stylesheet"
    />
  </head>

  <!-- FORM Section -->
  <body>
    <header>
        <nav>
        <div class="navbar">
          <a href="/">Home</a>
        </div>
        </nav>
      </header>
    <div class="reg__main">
      <section class="reg__container">
        <div class="form">
          <header>Let's Connect!</header>
          <!-- API Post method -->
          <form
            id="contactForm"
            action="https://formspree.io/f/xqazoleb"
            method="POST"
          >
            <div class="input__box">
              <label>Full Name</label>
              <input
                type="text"
                name="name"
                placeholder="Full name"
                pattern="[A-Za-z]+ [A-Za-z]+"
                required
              />
            </div>

            <div class="input__box">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@example.com"
                required
              />
            </div>
            <div class="column">
              <div class="input__box">
                <label>Phone Number</label>
                <input
                  type="tel"
                  name="number"
                  placeholder="(xxx)-xxx-xxxx"
                  pattern="\d{3}[\-]?\d{3}[\-]?\d{4}"
                  required
                />
            </div>
            </div> 
            <div class="text__box">
              <textarea
                name="message"
                placeholder="Your message..."
                required
              ></textarea>
            </div>
            <button type="submit" id="submitBtn">Send</button>
          </form>
          <div id="result"></div>
        </div>
      </section>
    </div>
    <!-- Submission and POST method script -->
    <script>
      // Email validation function
      function isValidEmail(email) {
        // Regular expression for basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      const contactForm = document.getElementById('contactForm');
      const securityAnswer = document.getElementById('securityAnswer');
      const result = document.getElementById('result');

      contactForm.addEventListener('submit', function (e) {
        e.preventDefault();
        result.textContent = 'Submitting form...';

        // Client-side validation
        if (securityAnswer.value.trim().toLowerCase() !== 'biden') {
          alert('Please answer the security question correctly.');
          return;
        }
        // Validate email
        const emailInput = document.getElementById('email');
        if (!isValidEmail(emailInput.value)) {
          alert('Please enter a valid email address.');
          return;
        }

        // Log the FormData key-value pairs for debugging
        const formData = new FormData(contactForm);
        for (let pair of formData.entries()) {
          console.log(`${pair[0]}: ${pair[1]}`);
        }

        // Submit the form data using fetch
        fetch(contactForm.action, {
          method: 'POST',
          headers: {
            Accept: 'application/json',
          },
          body: formData,
        })
          .then((response) => {
            return response.json().then((data) => {
              if (response.ok) {
                return data;
              } else {
                // Log error data from Formspree
                console.error('Formspree error:', data);
                // Construct error message from Formspree errors
                let errorMessage = 'Form submission failed';
                if (data.errors && data.errors.length > 0) {
                  errorMessage = data.errors
                    .map((error) => error.message)
                    .join(', ');
                }
                throw new Error(errorMessage);
              }
            });
          })
          .then((data) => {
            alert('Form submitted successfully!');
            result.textContent = 'Form submitted successfully!';
            contactForm.reset();
          })
          .catch((error) => {
            console.error('Error:', error);
            alert(
              'An error occurred while submitting the form: ' + error.message
            );
            result.textContent = 'An error occurred: ' + error.message;
          });
      });
    </script>
  </body>
    </div>
  </div>
</div>
</body>
</html>
</html>
